<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Notificação de aviso
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button expand="full" (click)="exibirnotificacao()" *ngIf="exibido == false">Exibir notificação</ion-button>
  <ion-button expand="full" (click)="removernotificacao()" *ngIf="exibido == true">Remover notificação</ion-button>

</ion-content>
