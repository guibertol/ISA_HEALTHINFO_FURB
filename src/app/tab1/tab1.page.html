<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ISA HealtInfo
    </ion-title>
  </ion-toolbar>
</ion-header>

  


<ion-content [fullscreen]="true">

  <ion-list #listaDoencas>

    <ion-list-header>
      <ion-label>Doenças crônicas</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let doenca of doencas">

      <ion-item>
        <ion-label text-wrap>
          <h4>{{ doenca.title }}</h4>
          <ion-text color="secondary">
            <p>{{ doenca.desc }}</p>
          </ion-text>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="secondary" (click)="updateDoenca(doenca)">Atualizar</ion-item-option>
        <ion-item-option color="danger" (click)="deleteDoenca(doenca)">Excluir</ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

  <ion-list #listaContatos>

    <ion-list-header>
      <ion-label>Contatos de emergência</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let contato of contatos">

      <ion-item>
        <ion-label text-wrap>
          <h4>{{ contato.nome }}</h4>
          <ion-text color="secondary">
            <p>{{ contato.telefone }}</p>
          </ion-text>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="secondary" (click)="updateContato(contato)">Atualizar</ion-item-option>
        <ion-item-option color="danger" (click)="deletarContato(contato)">Excluir</ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

  <ion-list #listaMedicamentos>

    <ion-list-header>
      <ion-label>Medicamentos em uso</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let medicamento of medicamentos">

      <ion-item>
        <ion-label text-wrap>
          <h4>{{ medicamento.title }}</h4>
          <ion-text color="secondary">
            <p>{{ medicamento.desc }}</p>
          </ion-text>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="secondary" (click)="updateMedicamento(medicamento)">Atualizar</ion-item-option>
        <ion-item-option color="danger" (click)="deleteMedicamento(medicamento)">Excluir</ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>
