<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      ISA HealtInfo
    </ion-title>
  </ion-toolbar>
</ion-header>

  


<ion-content [fullscreen]="true">

  <ion-list #mylist>

    <ion-list-header>
      <ion-label>Doenças crônicas</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let doenca of doencas">

      <ion-item>
        <ion-label text-wrap>
          <h3>{{ doenca.title }}</h3>
          <ion-text color="secondary">
            <p>{{ doenca.value }}</p>
          </ion-text>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="secondary" (click)="updateDoenca(doenca)">Atualizar</ion-item-option>
        <ion-item-option color="danger" (click)="deleteDoenca(doenca)">Excluir</ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

  <ion-list #listaContatos>

    <ion-list-header>
      <ion-label>Contatos de emergência</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let contato of contatos">

      <ion-item>
        <ion-label text-wrap>
          <h3>{{ contato.nome }}</h3>
          <ion-text color="secondary">
            <p>{{ contato.telefone }}</p>
          </ion-text>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="secondary" (click)="updateContato(contato)">Atualizar</ion-item-option>
        <ion-item-option color="danger" (click)="deletarContato(contato)">Excluir</ion-item-option>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>
